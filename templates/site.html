<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(20, 99, 95);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        /* Topo */
        .topo {
            background-color: white;
            height: 80px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .login-link {
            background-color: black;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }

        .login-link:hover {
            background-color: gray;
        }

        /* Barra de busca */
        .barra-busca {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .barra-busca form {
            display: flex;
            width: 100%;
            max-width: 500px;
        }

        .barra-busca input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .barra-busca button {
            padding: 10px 20px;
            border: none;
            background-color: rgb(20, 99, 95);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 8px 8px 0;
            transition: background-color 0.3s;
        }

        .barra-busca button:hover {
            background-color: rgb(15, 80, 76);
        }

        /* Produtos */
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .produto {
            background-color: white;
            color: black;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            text-align: center;
        }

        .produto img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .produto h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
        }

        .produto p {
            font-size: 14px;
            margin: 5px 0;
        }

        .produto strong {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }

        .produto a {
            text-decoration: none;
            color: inherit;
        }

        .produto a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Topo -->
    <div class="topo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="height: 60px; margin-left: 10px;">
        <div style="display: flex; align-items: center;">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('perfil.perfil') }}" class="login-link">Meu Perfil</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="login-link">Login</a>
            {% endif %}
        </div>
    </div>

    <!-- Barra de busca -->
    <div class="barra-busca">
        <form method="get" action="{{ url_for('produto.buscar_produtos') }}">
            <input type="text" name="q" placeholder="Buscar produto..." value="{{ busca|default('') }}">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <!-- Lista de produtos -->
    <div class="produtos">
        {% if produtos %}
            {% for produto in produtos %}
                <div class="produto">
                    <a href="{{ url_for('produto.pagina_produto', id=produto.id) }}">
<img src="{{ url_for('static', filename=produto.imagem) }}" alt="{{ produto.nome }}">
                    </a>
                    <h3><a href="{{ url_for('produto.pagina_produto', id=produto.id) }}">{{ produto.nome }}</a></h3>
                    <p>{{ produto.descricao }}</p>
                    <strong>R$ {{ '%.2f'|format(produto.preco) }}</strong>
                </div>
            {% endfor %}
        {% else %}
            <p style="color: white; font-size: 18px; text-align: center; width: 100%;">Nenhum produto encontrado.</p>
        {% endif %}
    </div>

</body>
</html>
